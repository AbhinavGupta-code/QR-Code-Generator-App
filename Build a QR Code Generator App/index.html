<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header>
            <h2>QR Code Generator</h2>
            <button id="theme-toggle">ðŸŒ™ Dark Mode</button>
